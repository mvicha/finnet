- name: Update apt repositories cache
  become: true
  ansible.builtin.apt:
    update_cache: yes

- name: Install Docker
  become: true
  ansible.builtin.apt:
    purge: yes
    state: absent
    pkg:
      - docker.io
      - docker-doc
      - docker-compose
      - docker-compose-v2
      - podman-docker
      - containerd
      - runc; do sudo apt-get remove $pkg; done

- name: Install Docker Required Packages
  become: true
  ansible.builtin.apt:
    state: present
    pkg:
      - ca-certificates
      - curl
      - gnupg

- name: Create /etc/apt/keyrings directory
  become: true
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker gpg
  become: true
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0744'

- name: Setup apt source for Docker
  become: true
  ansible.builtin.shell: echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

- name: Update apt repositories cache
  become: true
  ansible.builtin.apt:
    update_cache: yes

- name: Install Docker
  become: true
  ansible.builtin.apt:
    state: present
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

- name: Autoremove packages not needed anymore
  become: true
  ansible.builtin.apt:
    autoremove: yes
    purge: yes

- name: Enable Docker service
  become: true
  systemd:
    name: docker
    enabled: yes

- name: Ensure Docker service is running
  become: true
  systemd:
    name: docker
    state: restarted

- name: Add user to docker group
  become: true
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  register: user_to_group
  notify:
    - Reset Connection

- meta: flush_handlers

- name: Wait for ssh to come up
  wait_for_connection:
    connect_timeout: 20
    sleep: 5
    delay: 5
    timeout: 300
  when: user_to_group is changed
